<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Projeto</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veiculo para vender mais rápido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
                <form>
                    <div class="form-body">
                        <h1 class="form-title">Venda fácil seu carro! </h1>
                        <p>Descreva as caracteristicas e marque os opcionais que ele possui</p>
                        <div class="box-input">
                            <label for="title">Titulo do anúncio <span class="requeired-field">*</span></label>
                            <input 
                            type="text" 
                            name="title" 
                            id="title" 
                            class="block" 
                            placeholder="Um titulo para anúnciar seu carro" 
                            minlength="1" 
                            maxlength="30"
                            required
                            />
                        </div>
                        <div class="box-input">
                            <label for="price">Preço <span class="requeired-field">*</span></label>
                            <input 
                            type="number" 
                            name="price" 
                            id="price" 
                            class="block" 
                            placeholder="Defina o preço" 
                            required
                            />
                        </div>
                        <div class="box-input">
                            <label for="description">Descrição <span class="requeired-field">*</span></label>
                            <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veiculo, por exemplo: se ele tem algum arranhão"></textarea>
                        </div>
                        <div class="box-input">
                            <label for="brand">Titulo do anúncio <span class="requeired-field">*</span></label>
                            <input 
                            type="text" 
                            name="brand" 
                            id="brand" 
                            class="block" 
                            placeholder="Informe a marca do veiculo" 
                            required
                            />
                        </div>
                            <div class="box-input">
                                <label for="brand">Marca <span class="requeired-field">*</span></label>
                                <input 
                                type="text" 
                                name="brand" 
                                id="brand" 
                                class="block" 
                                placeholder="Informe a marca do veiculo" 
                                required
                                />
                            </div>
                            <div class="box-input">
                                <label for="model">Modelo <span class="requeired-field">*</span></label>
                                <input 
                                type="text" 
                                name="model" 
                                id="model" 
                                class="block" 
                                placeholder="Informe o modelo do veiculo" 
                                required
                                />
                            </div>
                            <div class="box-input">
                                <label for="mileage">Kilometragem <span class="requeired-field">*</span></label>
                                <input 
                                type="number" 
                                name="mileage" 
                                id="mileage" 
                                class="block" 
                                placeholder="Informe a kilometragem do veiculo" 
                                required
                                />
                            </div>
                            <div class="box-input">
                                <label for="purchase_date">Data da Compra <span class="requeired-field">*</span></label>
                                <input 
                                type="date" 
                                name="purchase_date" 
                                id="purchase_date" 
                                class="block" 
                                required
                                />
                            </div>

                            <div class="box-input">
                                <p>Tipo de câmbio: <span class="required-field">*</span></p>
                                <input type="radio" id="manual" name="gear"/>
                                <label for="manual">Manual</label>
                                <input type="radio" id="auto" name="gear"/>
                                <label for="auto">Automático</label>
                            </div>

                            <div class="optional-box">
                                <p>Opcionais</p>
                                <ul>
                                    <li>
                                        <input 
                                        type="checkbox" 
                                        name="Opcional[]" 
                                        id="airbag" 
                                        value="airbag"
                                        />
                                        <label for="airbag">Airbag</label>
                                    </li>
                                    <li>
                                        <input 
                                        type="checkbox" 
                                        name="Opcional[]" 
                                        id="alarm" 
                                        value="alarm"
                                        />
                                        <label for="alarm">Alarme</label>
                                    </li>
                                    <li>
                                        <input 
                                        type="checkbox" 
                                        name="Opcional[]" 
                                        id="ac" 
                                        value="ac"
                                        />
                                        <label for="ac">Ar Condicionado</label>
                                    </li>
                                    <li>
                                        <input 
                                        type="checkbox" 
                                        name="Opcional[]" 
                                        id="reverse_camera" 
                                        value="reverse_camera"
                                        />
                                        <label for="reverse_camera">Camera de ré</label>
                                    </li>
                                </ul>
                            </div>

                            <div class="optional-box">
                                <ul>
                                    <li>
                                        <input 
                                        type="checkbox" 
                                        name="Opcional[]" 
                                        id="lane_assit" 
                                        value="lane_assit"
                                        />
                                        <label for="lane_assit">Assistente de Pista</label>
                                    </li>
                                    <li>
                                        <input 
                                        type="checkbox" 
                                        name="Opcional[]" 
                                        id="keyless" 
                                        value="keyless"
                                        />
                                        <label for="keyless">Partida Keyless</label>
                                    </li>
                                    <li>
                                        <input 
                                        type="checkbox" 
                                        name="Opcional[]" 
                                        id="smartphone" 
                                        value="smartphone"
                                        />
                                        <label for="smartphone">Integração com celular</label>
                                    </li>
                                    <li>
                                        <input 
                                        type="checkbox" 
                                        name="Opcional[]" 
                                        id="leather_seat" 
                                        value="leather_seat"
                                        />
                                        <label for="leather_seat">Banco de couro</label>
                                    </li>
                                </ul>
                            </div>
                            
                            <div class="box-input">
                                <p>Fotos do carro: <span class="required-field">*</span></p>
                                <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
                            </div>

                        <input type="submit" value="Enviar" class="btn-submit"/>
                </form>
            </div>
        </div>
    </div>   
</body>
</html>
